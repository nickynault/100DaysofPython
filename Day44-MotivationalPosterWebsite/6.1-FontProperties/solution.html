<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Properties</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
            font-size: 18px;
        }

        #color {
            color: coral;
        }

        #size {
            font-size: 2em;
        }

        #weight {
            font-weight: 900;
        }

        #family {
            font-family: 'Caveat', cursive;
        }

        #text {
            text-align: right;
        }

        html {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <h1>Important CSS Properties</h1>
    <p id="color">Color</p>
    <p id="size">Font Size</p>
    <p id="weight">Font Weight</p>
    <p id="family">Font Family</p>
    <p id="text">Text Align</p>
